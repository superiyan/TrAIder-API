version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: traider-postgres
    environment:
      POSTGRES_USER: traider_user
      POSTGRES_PASSWORD: traider_password
      POSTGRES_DB: traider_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U traider_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: traider-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://traider_user:traider_password@postgres:5432/traider_db?schema=public
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: traider-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
